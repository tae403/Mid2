<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜&시간 시계 웹페이지</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>
                <button>해피clock</button>
            </h1>
            <nav>
                <ul>
                    <li>
                        <button>공휴일</button>
                    </li>
                    <li>
                        <button>도구</button>
                    </li>
                    <li>
                        <button>설정</button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>



    <main class="main-content">
        <div class="text">
            <div class="tools">
                <span id="share" title="공유">1</span>
                <span id="font-minus" title="글꼴 크기 작게">2</span>
                <span id="font-plus" title="글꼴 크기 크게">3</span>
            </div>
            <h1 id="title">현재 시간</h1>
            <div id="time">
                <span id="lbl-noon">오후&nbsp;</span>
                <span id="lbl-time">00:00:00</span>
            </div>
            <div id="date">2025년 6월 13일 금요일</div>
        </div>
    </main>
</body>
</html>
